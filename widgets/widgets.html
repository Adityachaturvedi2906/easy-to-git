<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Easy To Git Widgets</title>
  <meta name="description" content="The Widgets page - where you can add code from your own widget projects">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Custom CSS-->
  <link rel="stylesheet" href="../home-page/style.css">
  <link rel="stylesheet" href="widgets.css">
</head>

<body>
  <header>
    <div id="logo-wrap">
      <img id="logo" src="global/img/e2g.png">
      <h1>Add a Widget</h1>
    </div>
  </header>
  <main id="widget-wrapper">
    <!-- time and date widget by Mamun Abdullah -->
    <div class="col-lg-3 col-md-12 col-sm-12 d-flex align-items-center justify-content-center py-3">
      <div class="show-time">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
    <!-- Google Search Widget by Mamun Abdullah-->
    <div class="widget row d-flex justify-content-center">
      <div class="google-search-container">
        <form id="googleSearch">
          <div class="btn-group">
            <input id="searchMe" class="google-search" type="text" placeholder="Google Search" />
            <button type="submit" class="btn btn-lg btn-primary">
              Search
            </button>
          </div>
          <div class="btn-group-vertical">
            <input id="searchMe" class="google-search" type="text" placeholder="Google Search" />
            <button type="submit" class="btn btn-lg btn-primary">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    


  </main>
</body>
</html>
